services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay
      POSTGRES_DB: relay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingress:
    build: .
    restart: unless-stopped
    command: ["node", "dist/ingress/server.js"]
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://relay:relay@postgres:5432/relay
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    restart: unless-stopped
    command: ["node", "dist/worker/main.js"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://relay:relay@postgres:5432/relay
    depends_on:
      postgres:
        condition: service_healthy
      ingress:
        condition: service_started

  # Optional: Caddy for TLS termination
  # Uncomment if you want automatic HTTPS
